<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src=​"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Add your site or application content here -->

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<div class="row">
    <div class="col-sm-6 col-md-offset-3">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="img/nihat.jpg">
            </div>
            <div class="useravatar">
                <img alt="" src="img/nihat.jpg">
            </div>
            <div class="card-info"><span class="card-title">Nihat Emre Yüksel</span>

            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="feed" class="btn btn-primary" href="#tab1" data-toggle="tab">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    <div class="hidden-xs">Feed</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="badges" class="btn btn-default" href="#tab2" data-toggle="tab">
                    <span class="glyphicon glyphicon glyphicon-star" aria-hidden="true"></span>
                    <div class="hidden-xs">Badges</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="cards" class="btn btn-default" href="#tab3" data-toggle="tab">
                    <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>
                    <div class="hidden-xs">Cards</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="friends" class="btn btn-default" href="#tab4" data-toggle="tab"><span
                    class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <div class="hidden-xs">Friends</div>
                </button>
            </div>
        </div>

        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <div id="feedLoader"></div>
                </div>
                <div class="tab-pane fade in" id="tab2">
                    <div id="badgeLoader"></div>
                </div>
                <div class="tab-pane fade in" id="tab3">
                    <div id="cardsLoader"></div>
                </div>
                <div class="tab-pane fade in" id="tab4">
                    <div id="friendsLoader"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#feedLoader').load('feed.html');
        $('#badgeLoader').load('badge.html');
        $('#cardsLoader').load('cards.html');
        $('#friendsLoader').load('friends.html');
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".btn-pref .btn").click(function () {
            $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
            $(".tab").addClass("active"); // instead of this do the below
            $(this).removeClass("btn-default").addClass("btn-primary");
        });
    });
</script>
</body>
</html>
